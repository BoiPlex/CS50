{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h3 class="mb-3">Sell</h3>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" id="symbol" required>
                <option value="" selected disabled hidden>Choose a Stock</option>
                {% for stock in stocks %}
                    <option value={{stock.symbol}}>{{stock.symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>
{% endblock %}

<form action="/action_page.php" id="carform">
    <input type="text" id="fname" name="fname">
  </form>

  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars" form="carform">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
